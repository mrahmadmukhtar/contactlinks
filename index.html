    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #1b1b1b;
            color: #f5f5f5;
            overflow-x: hidden;
        }
        .hero-section {
            background: url('https://wallpapercave.com/wpr/wp10725037.jpg') no-repeat center center;
            background-size: cover;
            height: 100vh;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            background-attachment: fixed;
        }
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
        }
        .hero-content {
            position: relative;
            z-index: 1;
            animation: fadeIn 2s;
        }
        .hero-section h1 {
            font-size: 2.8rem;
            font-weight: bold;
            animation: slideInDown 1.5s;

        }
        .hero-section p {
            font-size: 1.2rem;
            animation: slideInUp 1.5s;
        }
        .btn-box {
            padding: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
            text-align: center;
            background: #272727; /* Color scheme from image */
            border-radius: 5px;
            margin: 4px; /* Narrow spacing */
            height: 150px; /* Ensure equal height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            color: #fff;
            backdrop-filter: blur(10px);
        }
        .btn-box i {
            font-size: 2.6rem; /* Updated icon size */
            margin-bottom: 10px;
        }
        .btn-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-text {
            font-weight: bold;
            color: #f5f5f5;
            background: none;
            border: none;
            padding: 10px;
            font-size: 0.9rem; /* Small text */
            position: absolute;
            bottom: 5px;
            left: 5px;
            cursor: pointer;
            text-align: left;
            width: calc(100% - 20px); /* Adjust width to fit within the box */
        }
        .btn-text:focus {
            outline: none;
        }
        .navbar {
            background-color: #1b1b1b;
            transition: top 0.3s;
        }
        .footer {
            background: #1b1b1b;
            color: white;
            padding: 2rem 0;
            text-align: center;
        }
        .footer .social-icons a {
            color: white;
            margin: 0 10px;
            font-size: 1.5rem;
            transition: color 0.2s;
        }
        .footer .social-icons a:hover {
            color: #3a7bd5;
        }
        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #3a7bd5;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 10px 15px;
            font-size: 1.5rem;
            display: none;
            z-index: 1000;
            transition: background 0.2s, transform 0.2s;
        }
        .scroll-to-top:hover {
            background: #2f5bb7;
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideInDown {
            from { transform: translateY(-50px); }
            to { transform: translateY(0); }
        }
        @keyframes slideInUp {
            from { transform: translateY(50px); }
            to { transform: translateY(0); }
        }
        /* Parallax scrolling effect */
        .parallax {
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Scroll to Top Button
        const scrollToTopBtn = document.getElementById('scrollToTopBtn');
        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) {
                scrollToTopBtn.style.display = 'block';
            } else {
                scrollToTopBtn.style.display = 'none';
            }
        });
        scrollToTopBtn.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
