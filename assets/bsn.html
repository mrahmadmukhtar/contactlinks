<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator App</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Roboto Mono', monospace;
    margin: 0;
    padding: 0;
    background-color: #111;
    color: #00ff00; /* Neon green color */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  .container {
    text-align: center;
    padding: 20px;
    background-color: #111;
    border-radius: 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 90%;
  }
  
  h1 {
    color: #00ff00; /* Neon green color */
    margin-bottom: 20px;
    font-size: 30px;
  }
  
  p {
    color: #00ff00; /* Neon green color */
    margin-bottom: 20px;
    font-size: 18px;
    line-height: 1.5;
  }
  
  button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #008000; /* Dark green color */
    color: #000; /* Neon green color */
    font-size: 16px;
    background-color: #00ff00;
    cursor: pointer;
    transition: background-color 0.3s ease;
    outline: none;
  }
  
  button:hover {
    background-color: transparent; /* Darker green color */
    color: #fff;
    border: 1px solid green;
  }

  input[type="password"] {
    font-family: 'Roboto Mono', monospace;
    font-size: 14px;
    padding: 15px;
    border: 1px solid #00ff00; /* Neon green color */
    border-radius: 10px;
    outline: none;
    width: 80%;
    margin-bottom: 20px;
    background-color: #111;
    color: #00ff00; /* Neon green color */
    caret-color: #00ff00; /* Neon green color */
  }

  .success-message {
    color: #00ff00; /* Neon green color */
    font-size: 18px;
    margin-bottom: 20px;
  }

  .continue-button {
    padding: 10px 20px;
    border: none;
    border-radius: 30px;
    background-color: #008000; /* Dark green color */
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    outline: none;
  }

  .continue-button:hover {
    background-color: #006400; /* Darker green color */
  }

</style>
</head>
<body>
  <div class="container">
    <h1>Protected Page</h1>
    
    <!-- Password input -->
    <form onsubmit="return checkPassword()">
      <input type="password" id="password" placeholder="Enter Password to continue..." autocomplete="off">
      <button type="submit">Unlock</button>
    </form>
    
    <!-- Success message -->
    <p id="success-message" class="success-message" style="display: none;">Password successful! Click below button to continue.</p>
    
    <!-- Continue button -->
    <button id="continue-button" class="continue-button" style="display: none;" onclick="continueToApp()">Continue</button>
  </div>

  <script>
    function checkPassword() {
      var password = document.getElementById("password").value;
      if (password === "2550") {
        // Show success message and continue button
        document.getElementById("success-message").style.display = "block";
        document.getElementById("continue-button").style.display = "inline-block";
        return false; // Prevent form submission
      } else {
        // Incorrect password, show error message
        alert("Incorrect password. Please try again.");
        return false; // Prevent form submission
      }
    }

    function continueToApp() {
      // Redirect to the specified URL
      window.location.href = "calculatorapp://calculatorapp/";
    }
  </script>
</body>
</html>
