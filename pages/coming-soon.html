<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <!-- Bootstrap CSS from CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <style>
    :root {
      --primary-color: #1CA7EC;
      --secondary-color: #1F2F98;
      --text-color: #202124;
      --background-color: #ffffff;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --border-radius: 12px;
      --gradient-bg: linear-gradient(135deg, #1CA7EC, #1F2F98);
    }

    body,
    html {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--gradient-bg);
      font-family: 'Google Sans', sans-serif;
      color: var(--text-color);
    }

    .coming-soon-container {
      text-align: center;
      max-width: 500px; /* Reduced width for minimalism */
      padding: 40px 20px; /* Reduced padding */
      background: var(--background-color);
      border-radius: var(--border-radius);
      box-shadow: 0 4px 12px var(--shadow-color);
      animation: fadeInUp 1s ease-out;
    }

    .coming-soon-container h1 {
      font-size: 2.5rem; /* Reduced font size */
      margin-bottom: 15px; /* Adjusted margin */
      font-weight: 700;
      color: var(--text-color);
    }

    .coming-soon-container p {
      font-size: 1rem; /* Reduced font size */
      margin-bottom: 25px; /* Adjusted bottom margin */
      color: #666666;
    }

    .coming-soon-container .material-icons-outlined {
      font-size: 4rem; /* Reduced icon size */
      color: var(--primary-color);
      margin-bottom: 15px; /* Adjusted margin */
    }

    .coming-soon-container #countdown {
      font-size: 1.3rem; /* Reduced font size */
      font-weight: 500;
      color: var(--primary-color);
      margin-bottom: 30px; /* Adjusted margin */
    }

    .contact-button {
      font-size: 1.1rem; /* Reduced font size */
      padding: 10px 25px; /* Reduced padding */
      background: var(--gradient-bg);
      color: #ffffff;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .contact-button:hover {
      background: var(--secondary-color);
      transform: translateY(-2px);
    }

    .contact-button .material-icons-outlined {
      font-size: 1.5rem;
      color: #ffffff;
    }

    .info-indicator {
      margin-top: 15px;
      font-size: 0.9rem; /* Reduced font size */
      color: #666666;
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div class="coming-soon-container">
    <i class="material-icons-outlined">schedule</i>
    <h1>Coming Soon</h1>
    <p>We're putting the final touches on our new website. Stay tuned!</p>
    <p id="countdown">Loading...</p>
    <a href="https://wa.me/923326098143" class="contact-button">
      <i class="material-icons-outlined">message</i>
      Contact Us
    </a>
    <div class="info-indicator">DM us for more info</div>
  </div>

  <script>
    // Countdown Timer Script
    var countdownDate = new Date("Oct 31, 2024 12:00:00").getTime();
    var maxDays = 30; // Threshold for showing days as '?'

    var x = setInterval(function () {
      var now = new Date().getTime();
      var distance = countdownDate - now;

      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
      var milliseconds = distance % 1000;

      if (days > maxDays) {
        document.getElementById("countdown").innerHTML = "?d " + hours + "h " + minutes + "m " + seconds + "s " + milliseconds + "ms";
      } else {
        document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s " + milliseconds + "ms";
      }

      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "We're Live!";
      }
    }, 10);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
